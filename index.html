<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="../Assets/CSS/main.css">
</head>
<body>
    <main class="my-10">
        <div class="grid-container gap-y-16">
           <div class="flex flex-col gap-5">
                <p class="heading-0">Защищаем ритейл, общепит и производства от хищений и операционных ошибок персонала</p>
                <div class="flex max-md:flex-col md:items-center gap-3 md:gap-4 px-4 py-3 bg-gradient-to-r from-[#F89E41] to-[#FFFFFF]">
                    <p class="text-[#15142D] heading-1">Видеофиксация и аналитика кассовых операций</p>
                </div>
                <img src="../Assets/Images/index/hero.png" alt="">
           </div>
           <div class="flex flex-col gap-7">
               <div class="flex max-md:flex-col md:items-center gap-3 md:gap-4 px-4 py-3 bg-gradient-to-r from-[#F89E41] to-[#FFFFFF]">
                   <p class="text-[#15142D] heading-1">Более 19 лет мы работаем для снижения убытков бизнеса <br>от воровства и операционных ошибок персонала</p>
               </div>
               <div class="w-full grid grid-cols-2 md:grid-cols-[repeat(auto-fit,minmax(150px,auto))] md:justify-between gap-6 heading-3 uppercase">
                    <div class="flex flex-col gap-3 md:gap-7 items-center text-center">
                        <div class="flex items-center justify-center w-36 sm:w-[156px] h-36 sm:h-[156px] [background:linear-gradient(90deg,#F89E41_0%,#F4CD44_100%)]">
                            <img src="../Assets/Images/index/retail.png" alt="">
                        </div>
                        <p>ритейл</p>
                    </div>
                    <div class="flex flex-col gap-3 md:gap-7 items-center text-center">
                        <div class="flex items-center justify-center w-36 sm:w-[156px] h-36 sm:h-[156px] [background:linear-gradient(90deg,#F89E41_0%,#F4CD44_100%)]">
                            <img src="../Assets/Images/index/food.png" alt="">
                        </div>
                        <p>ресторанЫ</p>
                    </div>
                    <div class="flex flex-col gap-3 md:gap-7 items-center text-center">
                        <div class="flex items-center justify-center w-36 sm:w-[156px] h-36 sm:h-[156px] [background:linear-gradient(90deg,#F89E41_0%,#F4CD44_100%)]">
                            <img src="../Assets/Images/index/fabric.png" alt="">
                        </div>
                        <p>производство</p>
                    </div>
                    <div class="flex flex-col gap-3 md:gap-7 items-center text-center">
                        <div class="flex items-center justify-center w-36 sm:w-[156px] h-36 sm:h-[156px] [background:linear-gradient(90deg,#F89E41_0%,#F4CD44_100%)]">
                            <img src="../Assets/Images/index/store.png" alt="">
                        </div>
                        <p>Склад</p>
                    </div>
               </div>
           </div>
        </div>
    </main>

</html>
